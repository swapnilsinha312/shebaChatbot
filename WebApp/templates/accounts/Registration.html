{% load static %}

<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"0>
    <link rel="stylesheet" href="{% static 'login_css.css' %}" /> 
    <title>Sign Up</title> 
</head> 

<body> 

    <div class="container" id="container">
            <div class="form-container sign-in-container right-panel-active">
            <form action="/postsignUp/" method="post"> 
                {% csrf_token %} 
                <br/> 
                <h1>Sign Up</h1>    
                <p>Please fill in this form</p> 
                <input type="name" id="Username" name="name" placeholder="Your Name">
                <input type="email" id="Email" name="email" placeholder="Your Email Id">
                <input type="password" id="Password" name="pass" placeholder="Password">
                <input type="password" id="confirm_password" name="pass-repeat" placeholder=" Repeat Password"> 
                <input type="submit" value="SignUp" style="background-color:rgb(218, 9, 61); border-radius: 40px; color: white;" >
            </form> 
        </div>

        <div class="overlay-container" >
            <div  class="overlay" >
                <div style="background-color:rgb(218, 9, 61);"  class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" style="background-color: white;"><a style="color: rgb(218, 9, 61)" href="{% url 'login' %}" >Sign In</a></button>
                </div>
            </div>
        </div>
        
    </div>

</body> 

</html>
